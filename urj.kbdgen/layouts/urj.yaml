transforms:
  '1': # breve, D06 y
    а: ӑ 
    е: ӗ
    и: й 
    у: ў 
    ю: ю̆ 
    ж: ӂ
    я: я̆
  '2': # Diaeresis, D10 п
    а: ӓ
    о: ӧ 
    у: ӱ 
    ы: ӹ 
    э: ӭ
    е: ё 
    и: ӥ
    ж: ӝ
    ч: ӵ
  '3': # Macron, C01 а
    а: а̄ 
    е: е̄ 
    о: о̄ 
    ы: ы̄ 
    э: э̄ 
    ю: ю̄ 
    я: я̄ 
    и: ӣ 
    у: ӯ
  '4': # Descender, C04 ф
    л: ԯ 
    н: ң 
    к: қ 
    х: ҳ 
    ч: ҷ 
    ж: җ
    т: ҭ
    г: ӷ
    з: ԇ
  '5': # Hook, C05 г 
    о: ҩ
    к: ӄ 
    л: ԓ 
    н: ӈ 
    х: ӽ 
    г: ҕ
    ч: ӌ
  '6': # Tail, D04 р
    й: ҋ 
    г: ґ # hmm
    л: ӆ 
    м: ӎ 
    н: ӊ 
    р: ҏ
  '7': # Letters, Е05 5
    х: һ 
    и: і 
    й: ј
    ъ: ҍ # yat
    о: ө 
    е: ə 
    ы: є
    у: ү 
    з: ԑ
    н: ҥ
    ,: ʼ
    .: ˮ
  '9': Diaeresis and macron
    а: ӓ̄ 
    е: ё̄
    и: і̄
    о: ө̄ 
    э: є̈ 
    ы: ӛ

